<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Application</title>
  </head>
  <body>
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/scripts/index.js"></script>
    <!-- Bootstrap Contents -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Navbar Begins-->
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><b>Pay</b>Me</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Manage Expenses</a></li>
          <li>
            <a href="/pages/addCreditCard/CreditCard.html"
              >Manage Credit Cards</a
            >
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#"
              ><span class="glyphicon glyphicon-usd"></span> Available Limit:
              $25,000</a
            >
          </li>
          <li>
            <a href="#"
              ><span class="glyphicon glyphicon-log-in"></span> Login</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar Ends -->
    <div class="wrapperdiv">
      <!-- Credit Card Display Begins -->
      <div class="creditcard-info">
        <div class="card">
          <div class="top-block">
            <div class="card-chip">
              <i class="icon-credit-card icon-3x"></i>
            </div>
            <span class="card-name"> Oxygen Pay </span>
          </div>
          <div class="card-number">
            <p>5459 xxxx xxxx 7203</p>
          </div>
          <div class="bottom-block">
            <div class="balance">
              <div>Balance</div>
              <div class="card-balance">$ 8619.98</div>
            </div>
            <div class="card-icon">
              <span class="circle-left">
                <i class="icon-circle icon-3x"></i>
              </span>
              <i class="icon-circle icon-3x"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- Credit Card Display Ends -->
      <!-- Add Expense Block Starts -->
      <div class="add-expense">
        <div class="formcontainer">
            <form class="form-style-7">
              <ul>
              <li>
                  <label for="name">Enter Your Expense Amount ($)</label>
                  <input type="text" name="name" maxlength="100">
              </li>
              <li>
                  <label for="email">Expense Purpose</label>
                  <input type="email" name="email" maxlength="100">
              </li>
              <li>
                  <label for="url">Select Expense for Card</label>
                  <select id="cars" name="cars">
                    <option value="card1">Card1</option>
                    <option value="card2">Card2</option>
                    <option value="card3">Card3</option>
                  </select>
              </li>
              <li>
                  <label for="bio">About You</label>
                  <textarea name="bio" onkeyup="adjust_textarea(this)"></textarea>
                  <span>Say something about yourself</span>
              </li>
              <li>
                  <input type="submit" value="Send This" >
              </li>
              </ul>
              </form>
        </div>
      </div>
      <!-- Add Expense Block Ends -->
      <!-- Expense Report Block Begins -->
      <div class="expense-report"></div>
      <!-- Expense Report Block Ends -->
    </div>
  </body>
</html>
