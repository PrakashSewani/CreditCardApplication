<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Application</title>
  </head>
  <body>
    <link rel="stylesheet" href="/styles/styles.css" />
    
    <!-- Bootstrap Contents -->
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <!-- Datatable Contents -->
    <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script
    type="text/javascript"
    src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"
    ></script>

    <!-- Highcharts Contents -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<!-- Navbar Begins-->
<nav class="navbar navbar-light">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><b>Pay</b>Me</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Manage Expenses</a></li>
          <li>
            <a href="/pages/addCreditCard/CreditCard.html"
            >Manage Credit Cards</a
            >
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#"
            ><span class="glyphicon glyphicon-usd"></span> Available Limit:
            $25,000</a
            >
          </li>
          <li>
            <a href="#"
            ><span class="glyphicon glyphicon-log-in"></span> Login</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar Ends -->
    
    <div class="wrapperdiv">
      <!-- Credit Card Display Begins -->
      <div class="creditcard-info">
        <div class="cardwrapper">
          <div class="card">
            <div class="top-block">
              <div class="card-chip">
                <i class="icon-credit-card icon-3x"></i>
              </div>
              <span class="card-name"> Oxygen Pay </span>
            </div>
            <div class="card-number">
              <p>5459 xxxx xxxx 7203</p>
            </div>
            <div class="bottom-block">
              <div class="balance">
                <div>Balance</div>
                <div class="card-balance">$ 8619.98</div>
              </div>
              <div class="card-icon">
                <span class="circle-left">
                  <i class="icon-circle icon-3x"></i>
                </span>
                <i class="icon-circle icon-3x"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Credit Card Display Ends -->
      
      <!-- Add Expense Block Starts -->
      <div class="add-expense">
        <div class="formcontainer">
          <!-- <h1>Please Enter your Expenses</h1> -->
          <form class="form-style-7" id="myform">
            <ul>
              <li>
                <label for="expenseType">Purpose of Expense</label>
                <select name="expenseType" id="expenseType">
                  <option value="Bills">Bills</option>
                  <option value="Car">Car</option>
                  <option value="Clothes">Clothes</option>
                  <option value="Eating Out">Eating Out</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Health">Health</option>
                  <option value="House">House</option>
                  <option value="Transport">Transport</option>
                  <option value="Personal">Personal</option>
                </select>
              </li>
              <li>
                <label for="date">Enter Expense Date</label>
                <input type="datetime-local" name="date" id="date" />
              </li>
              <!-- <li>
                Please Enter your Expense
              </li> -->
              <li>
                <label for="amount">Enter Your Expense Amount ($)</label>
                <input type="number" name="amount" id="amount" maxlength="100" />
              </li>
              <li>
                <label for="purpose">Expense Purpose</label>
                <input
                type="text"
                name="purpose"
                id="purpose"
                maxlength="100"
                />
              </li>
              <li>
                <label for="url">Select Expense for Card</label>
                <select id="cards" name="cards">
                  <option value="card1">Card1</option>
                  <option value="card2">Card2</option>
                  <option value="card3">Card3</option>
                </select>
              </li>
              <li>
                <input type="submit" value="Add Expense" id="submit" />
              </li>
            </ul>
          </form>
        </div>
      </div>
      <!-- Add Expense Block Ends -->
      <!-- Expense Report Block Begins -->
      <div class="expense-report">
        <div class="datatablecontainer" id="datatablecontainer">
          <table id="example" class="stripe" style="width: 100%">
            <thead>
              <tr>
                <th>Expense Type</th>
                <th>Expense Date</th>
                <th>Expense Amount ($)</th>
                <th>Expense Purpose</th>
                <th>Card</th>
                <th>Available limit</th>
              </tr>
            </thead>
            <tbody>
              <!-- Entering Data Dynamically -->
            </tbody>
          </table>
        </div>
        <!-- Expense Graph Container Begins -->
        <div class="datatablecontainer" id="expensegraphcontainer">
          <div class="graph">
            
          </div>
        </div>
        <!-- Expense Graph Container Ends -->
        <div class="buttoncontainer">
          <button id="changeview" onclick="changeView()">View Graph</button>
        </div>
      </div>
      <!-- Expense Report Block Ends -->
    </div>
    <script src="/scripts/index.js"></script>
  </body>
  </html>
